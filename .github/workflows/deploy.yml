name: Deploy to IPFS

on:
  workflow_dispatch:  # Manual trigger
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Deploy to IPFS
        uses: ./.github/actions/deploy-ipfs
        with:
          pinata-jwt: ${{ secrets.PINATA_JWT }}
          source-dir: './src'
          pin-name: 'Kannadiga Site - ${{ github.sha }}'
