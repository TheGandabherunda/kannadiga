name: Deploy HTML to Pinata (IPFS)

on:
  workflow_dispatch:  # Manual trigger

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Install zip and jq
      - name: Install zip and jq
        run: |
          sudo apt-get update
          sudo apt-get install -y zip jq

      # 3️⃣ Zip project excluding .github and .idea
      - name: Zip HTML project
        run: |
          rm -f site.zip
          zip -r site.zip . -x ".git/*" ".github/*" ".idea/*"
          if [ ! -f "site.zip" ]; then
            echo "Zip failed!" && exit 1
          fi

      # 4️⃣ Upload to Pinata
      - name: Upload to Pinata (JWT)
        id: upload
        run: |
          RESPONSE=$(curl -s -X POST "https://api.pinata.cloud/pinning/pinFileToIPFS" \
            -H "Authorization: Bearer ${{ secrets.PINATA_JWT }}" \
            -F file=@site.zip)
          echo "Pinata response: $RESPONSE"
          CID=$(echo "$RESPONSE" | jq -r '.IpfsHash')
          if [ "$CID" = "null" ] || [ -z "$CID" ]; then
            echo "Failed to get CID from Pinata!" && exit 1
          fi
          echo "cid=$CID" >> $GITHUB_OUTPUT

      # 5️⃣ Show CID & gateway URLs
      - name: Show CID and gateways
        run: |
          CID=${{ steps.upload.outputs.cid }}
          echo "New IPFS CID: $CID"
          echo "Test your site on multiple gateways:"
          echo "dweb.link        : https://$CID.ipfs.dweb.link/"
          echo "ipfs.io          : https://ipfs.io/ipfs/$CID/"
          echo "Cloudflare       : https://cloudflare-ipfs.com/ipfs/$CID/"
          echo "Infura           : https://ipfs.infura.io/ipfs/$CID/"
          echo "Pinata Gateway   : https://gateway.pinata.cloud/ipfs/$CID/"
          echo "Temporal Gateway : https://gateway.temporal.cloud/ipfs/$CID/"
