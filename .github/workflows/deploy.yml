name: Deploy HTML to Pinata (IPFS)

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Install jq
      - name: Install jq
        run: |
          sudo apt-get update
          sudo apt-get install -y jq

      # 3️⃣ Upload site folder recursively to Pinata
      - name: Upload site folder to Pinata
        id: upload
        run: |
          if [ ! -d "site" ]; then
            echo "Error: site/ folder not found!"
            exit 1
          fi

          # Find all files recursively
          FILES=$(find site -type f)
          if [ -z "$FILES" ]; then
            echo "Error: No files found in site/ folder!"
            exit 1
          fi

          echo "Files to upload:"
          echo "$FILES"

          # Construct curl command as array
          CURL_CMD=(curl -s -X POST "https://api.pinata.cloud/pinning/pinFileToIPFS" \
            -H "Authorization: Bearer ${{ secrets.PINATA_JWT }}")

          for FILE in $FILES; do
            CURL_CMD+=(-F "file=@$FILE")
          done

          # Execute upload
          RESPONSE=$("${CURL_CMD[@]}")
          echo "Pinata response: $RESPONSE"

          # Extract CID
          CID=$(echo "$RESPONSE" | jq -r '.IpfsHash')
          if [ "$CID" = "null" ] || [ -z "$CID" ]; then
            echo "Failed to get CID from Pinata!" && exit 1
          fi

          echo "cid=$CID" >> $GITHUB_OUTPUT

      # 4️⃣ Show CID
      - name: Show CID
        run: |
          echo "New IPFS CID: ${{ steps.upload.outputs.cid }}"
