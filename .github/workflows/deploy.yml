name: Deploy HTML Site to IPFS & Pinata

on:
  workflow_dispatch:  # Manual trigger

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Install IPFS CLI
      - name: Install IPFS CLI
        run: |
          curl -fsSL https://dist.ipfs.io/go-ipfs/v0.22.0/go-ipfs_v0.22.0_linux-amd64.tar.gz | tar -xz
          sudo mv go-ipfs/ipfs /usr/local/bin/

      # 3️⃣ Initialize temporary IPFS repo
      - name: Init IPFS repo
        run: ipfs init

      # 4️⃣ Prepare site folder (only files we want)
      - name: Prepare site folder
        run: |
          rm -rf site
          mkdir site
          cp index.html site/
          cp -r assets site/

      # 5️⃣ Add site folder to IPFS
      - name: Add site folder to IPFS
        id: ipfs_add
        run: |
          FOLDER_CID=$(ipfs add -r -Q site)
          echo "Folder CID: $FOLDER_CID"
          echo "cid=$FOLDER_CID" >> $GITHUB_OUTPUT

      # 6️⃣ Pin folder to Pinata
      - name: Pin folder to Pinata
        run: |
          if [ -z "${{ secrets.PINATA_JWT }}" ]; then
            echo "No Pinata JWT, skipping pin."
            exit 0
          fi
          RESPONSE=$(curl -s -X POST "https://api.pinata.cloud/pinning/pinByHash" \
            -H "Authorization: Bearer ${{ secrets.PINATA_JWT }}" \
            -H "Content-Type: application/json" \
            -d "{\"hashToPin\":\"${{ steps.ipfs_add.outputs.cid }}\",\"pinataMetadata\":{\"name\":\"site-folder\"}}")
          echo "Pinata response: $RESPONSE"

      # 7️⃣ Output multiple gateway URLs
      - name: Show multiple gateway URLs
        run: |
          CID=${{ steps.ipfs_add.outputs.cid }}
          echo "Your site folder CID: $CID"
          echo "Test your site on multiple gateways:"
          echo "dweb.link        : https://$CID.ipfs.dweb.link/"
          echo "ipfs.io          : https://ipfs.io/ipfs/$CID/"
          echo "Cloudflare       : https://cloudflare-ipfs.com/ipfs/$CID/"
          echo "Infura           : https://ipfs.infura.io/ipfs/$CID/"
          echo "Pinata Gateway   : https://gateway.pinata.cloud/ipfs/$CID/"
          echo "Temporal Gateway : https://gateway.temporal.cloud/ipfs/$CID/"
