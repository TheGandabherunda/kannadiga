name: Deploy HTML Site to Pinata (IPFS)

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Install IPFS CLI
      - name: Install IPFS CLI
        run: |
          curl -fsSL https://dist.ipfs.io/go-ipfs/v0.22.0/go-ipfs_v0.22.0_linux-amd64.tar.gz | tar -xz
          sudo mv go-ipfs/ipfs /usr/local/bin/

      # 3️⃣ Init temporary IPFS repo
      - name: Init IPFS repo
        run: ipfs init

      # 4️⃣ Prepare folder to upload
      - name: Prepare deploy folder
        run: |
          rm -rf deploy_folder
          mkdir deploy_folder
          cp index.html deploy_folder/
          cp -r assets deploy_folder/

      # 5️⃣ Add folder to IPFS recursively
      - name: Add folder to IPFS
        id: ipfs_add
        run: |
          FOLDER_CID=$(ipfs add -r -Q deploy_folder)
          echo "Folder CID: $FOLDER_CID"
          echo "cid=$FOLDER_CID" >> $GITHUB_OUTPUT

      # 6️⃣ Pin folder to Pinata
      - name: Pin folder to Pinata
        run: |
          RESPONSE=$(curl -s -X POST "https://api.pinata.cloud/pinning/pinByHash" \
            -H "Authorization: Bearer ${{ secrets.PINATA_JWT }}" \
            -H "Content-Type: application/json" \
            -d "{\"hashToPin\":\"${{ steps.ipfs_add.outputs.cid }}\",\"pinataMetadata\":{\"name\":\"html-site-folder\"}}")
          echo "Pinata response: $RESPONSE"

      # 7️⃣ Show working URLs
      - name: Show gateway URLs
        run: |
          CID=${{ steps.ipfs_add.outputs.cid }}
          echo "Folder CID: $CID"
          echo "dweb.link        : https://$CID.ipfs.dweb.link/"
          echo "ipfs.io          : https://ipfs.io/ipfs/$CID/"
          echo "Cloudflare       : https://cloudflare-ipfs.com/ipfs/$CID/"
          echo "Infura           : https://ipfs.infura.io/ipfs/$CID/"
          echo "Pinata Gateway   : https://gateway.pinata.cloud/ipfs/$CID/"
          echo "Temporal Gateway : https://gateway.temporal.cloud/ipfs/$CID/"
