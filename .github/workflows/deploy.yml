name: Deploy HTML Site to IPFS & Pinata

on:
  workflow_dispatch:  # Manual trigger

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Install IPFS CLI
      - name: Install IPFS CLI
        run: |
          curl -fsSL https://dist.ipfs.io/go-ipfs/v0.22.0/go-ipfs_v0.22.0_linux-amd64.tar.gz | tar -xz
          sudo mv go-ipfs/ipfs /usr/local/bin/

      # 3️⃣ Initialize temporary IPFS repo
      - name: Init IPFS repo
        run: ipfs init

      # 4️⃣ Add site folder recursively to IPFS
      - name: Add site folder to IPFS
        id: ipfs_add
        run: |
          if [ ! -d "site" ]; then
            echo "Error: site/ folder not found!"
            exit 1
          fi

          # Recursively add folder and get single CID
          FOLDER_CID=$(ipfs add -r -Q site)
          echo "Folder CID: $FOLDER_CID"
          echo "cid=$FOLDER_CID" >> $GITHUB_OUTPUT

      # 5️⃣ Optional: Pin folder to Pinata if JWT is set
      - name: Pin folder to Pinata
        run: |
          if [ -z "${{ secrets.PINATA_JWT }}" ]; then
            echo "No Pinata JWT found, skipping pin."
            exit 0
          fi

          echo "Uploading folder CID ${{ steps.ipfs_add.outputs.cid }} to Pinata..."
          RESPONSE=$(curl -s -X POST "https://api.pinata.cloud/pinning/pinByHash" \
            -H "Authorization: Bearer ${{ secrets.PINATA_JWT }}" \
            -H "Content-Type: application/json" \
            -d "{\"hashToPin\":\"${{ steps.ipfs_add.outputs.cid }}\",\"pinataMetadata\":{\"name\":\"site-folder\"}}")
          echo "Pinata response: $RESPONSE"

      # 6️⃣ Show final CID & URL
      - name: Show site URL
        run: |
          echo "Your site folder CID: ${{ steps.ipfs_add.outputs.cid }}"
          echo "View in browser via IPFS gateway: https://${{ steps.ipfs_add.outputs.cid }}.ipfs.dweb.link/"
