name: Deploy HTML Site to IPFS

on:
  workflow_dispatch:  # Manual trigger

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # 3Ô∏è‚É£ Install ipfs-car CLI
      - name: Install ipfs-car
        run: npm install -g ipfs-car

      # 4Ô∏è‚É£ Pack site folder as CAR file
      - name: Create CAR file from site folder
        id: create_car
        run: |
          echo "Creating CAR file from site folder..."
          ipfs-car pack site --output site.car
          
          if [ ! -f "site.car" ]; then
            echo "CAR file creation failed!"
            exit 1
          fi
          
          echo "CAR file created:"
          ls -lh site.car
          
          # Get the root CID
          CID=$(ipfs-car roots site.car)
          echo "Root CID: $CID"
          echo "cid=$CID" >> $GITHUB_OUTPUT

      # 5Ô∏è‚É£ Upload CAR to Pinata
      - name: Upload to Pinata
        run: |
          echo "Uploading CAR file to Pinata..."
          
          RESPONSE=$(curl -s -X POST "https://api.pinata.cloud/pinning/pinFileToIPFS" \
            -H "Authorization: Bearer ${{ secrets.PINATA_JWT }}" \
            -F "file=@site.car" \
            -F "pinataMetadata={\"name\":\"site-folder\"}")
          
          echo "Pinata response: $RESPONSE"
          
          PINATA_CID=$(echo "$RESPONSE" | jq -r '.IpfsHash')
          
          if [ "$PINATA_CID" != "null" ] && [ -n "$PINATA_CID" ]; then
            echo "‚úÖ Successfully uploaded and pinned to Pinata!"
            echo "Pinata CID: $PINATA_CID"
          else
            echo "‚ö†Ô∏è Pinata upload may have failed, but your content CID is still valid"
          fi

      # 6Ô∏è‚É£ Show access URLs
      - name: Show site URLs
        run: |
          echo "=========================================="
          echo "‚úÖ Deployment Successful!"
          echo "=========================================="
          echo "CID: ${{ steps.create_car.outputs.cid }}"
          echo ""
          echo "Access your LIVE WEBSITE at:"
          echo "üîó https://ipfs.io/ipfs/${{ steps.create_car.outputs.cid }}/"
          echo "üîó https://${{ steps.create_car.outputs.cid }}.ipfs.dweb.link/"
          echo "üîó https://gateway.pinata.cloud/ipfs/${{ steps.create_car.outputs.cid }}/"
          echo ""
          echo "‚ú® Your index.html will render automatically!"
          echo "=========================================="