name: Deploy to Pinata (IPFS)

on:
  push:
    branches:
      - main

jobs:
  build-and-upload:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Install jq and zip
        run: |
          sudo apt-get update
          sudo apt-get install -y jq zip

      - name: Zip build folder
        run: |
          if [ -d "build" ]; then zip -r site.zip build; fi
          if [ -d "dist" ]; then zip -r site.zip dist; fi
          if [ -d "out" ]; then zip -r site.zip out; fi

      - name: Upload to Pinata (JWT)
        id: upload
        run: |
          RESPONSE=$(curl -X POST "https://api.pinata.cloud/pinning/pinFileToIPFS" \
            -H "Authorization: Bearer ${{ secrets.PINATA_JWT }}" \
            -F file=@site.zip)

          echo "Pinata response: $RESPONSE"

          CID=$(echo "$RESPONSE" | jq -r '.IpfsHash')

          echo "cid=$CID" >> $GITHUB_OUTPUT

      - name: Show CID
        run: |
          echo "New IPFS CID: ${{ steps.upload.outputs.cid }}"
