name: Deploy HTML Site to Pinata/IPFS

on:
  workflow_dispatch:  # Manual trigger

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2ï¸âƒ£ Install zip and jq
      - name: Install zip and jq
        run: |
          sudo apt-get update
          sudo apt-get install -y zip jq

      # 3ï¸âƒ£ Verify site folder exists
      - name: Verify site folder
        run: |
          if [ ! -d "site" ]; then
            echo "Error: site/ folder not found!"
            exit 1
          fi
          echo "Found site folder, listing contents:"
          find site -type f

      # 4ï¸âƒ£ Zip the site folder (from inside, so paths are clean)
      - name: Zip site folder
        run: |
          rm -f site.zip
          cd site
          zip -r ../site.zip .
          cd ..
          if [ ! -f "site.zip" ]; then
            echo "Zip failed!"
            exit 1
          fi
          echo "Zip created successfully:"
          ls -lh site.zip

      # 5ï¸âƒ£ Upload to Pinata
      - name: Upload to Pinata (JWT)
        id: upload
        run: |
          RESPONSE=$(curl -s -X POST "https://api.pinata.cloud/pinning/pinFileToIPFS" \
            -H "Authorization: Bearer ${{ secrets.PINATA_JWT }}" \
            -F file=@site.zip)
          
          echo "Pinata response: $RESPONSE"
          
          CID=$(echo "$RESPONSE" | jq -r '.IpfsHash')
          
          if [ "$CID" = "null" ] || [ -z "$CID" ]; then
            echo "Failed to get CID from Pinata!"
            exit 1
          fi
          
          echo "cid=$CID" >> $GITHUB_OUTPUT

      # 6ï¸âƒ£ Show final URLs
      - name: Show site URLs
        run: |
          echo "=========================================="
          echo "âœ… Deployment Successful!"
          echo "=========================================="
          echo "CID: ${{ steps.upload.outputs.cid }}"
          echo ""
          echo "Access your site at:"
          echo "ğŸ”— https://gateway.pinata.cloud/ipfs/${{ steps.upload.outputs.cid }}"
          echo "ğŸ”— https://${{ steps.upload.outputs.cid }}.ipfs.dweb.link/"
          echo "ğŸ”— https://ipfs.io/ipfs/${{ steps.upload.outputs.cid }}"
          echo ""
          echo "Note: Your files are inside the zip, access index.html at:"
          echo "ğŸ”— https://gateway.pinata.cloud/ipfs/${{ steps.upload.outputs.cid }}/index.html"
          echo "=========================================="