<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive 3D Gold Texture Logo</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- External CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container" id="interaction-container">
    <!-- Container wrapping the SVG -->
    <div class="logo-wrapper" id="logoWrapper">
        <!-- SVG will be injected here by the script -->
    </div>
</div>

<script>
    // --- PRELOADER LOGIC START ---
    // The specific colors you requested
    const preloadColors = ['#FF0000', '#FFCF03', '#00C907', '#9A00EB', '#F2059F'];
    let colorIndex = 0;
    let preloadInterval;
    const logoWrapperEl = document.getElementById('logoWrapper');

    function startPreloader() {
        // Change color every 500ms (adjust speed here if needed)
        preloadInterval = setInterval(() => {
            // Set current color
            logoWrapperEl.style.backgroundColor = preloadColors[colorIndex];

            // Move to next color, loop back to start if at end
            colorIndex = (colorIndex + 1) % preloadColors.length;
        }, 500);
    }

    function stopPreloader() {
        clearInterval(preloadInterval);
    }

    // Start the color cycling immediately
    startPreloader();
    // --- PRELOADER LOGIC END ---


    // Standard Fetch and Inject SVG
    fetch('assets/metal.svg')
        .then(response => response.text())
        .then(svgContent => {

            // 1. Inject content
            document.getElementById('logoWrapper').innerHTML = svgContent;

            // 2. Stop the preloader color changing (content is now loaded)
            stopPreloader();

            // 3. Once SVG is in the DOM, load the main interaction script
            const script = document.createElement('script');
            script.src = 'script.js';
            document.body.appendChild(script);
        })
        .catch(err => {
            console.error('Error loading SVG:', err);
            // Safety: Stop preloader if error occurs
            stopPreloader();
        });
</script>

</body>
</html>
