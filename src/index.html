<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ಕನ್ನಡಿಗ • KANNADIGA</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,400;1,400&family=Noto+Serif+Kannada:wght@600&display=swap" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- GSAP Animation Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <!-- Lottie Animation Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>

    <!-- External CSS -->
    <link rel="stylesheet" href="styles.css">

    <!-- Prevent FOUC & Performance Hints -->
    <style>
        .loading-text-left,
        .bottom-text,
        .loading-text-right,
        .welcome-text,
        .enter-button,
        #wreath-animation,
        #home-screen,
        .def-group {
            visibility: hidden; /* GSAP handles visibility */
            will-change: transform, opacity, filter;
        }

        body {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            overscroll-behavior: none; /* Prevents browser back swipe */
        }
    </style>
</head>
<body>

<!-- MOBILE/TABLET WARNING SCREEN -->
<div id="mobile-warning">
    <div class="logo-wrapper" id="mobileLogoWrapper">
        <!-- SVG injected here by JS -->
    </div>
    <div class="warning-text-group">
        <div class="warning-text-kannada">
            ಉತ್ತಮ ಅನುಭವಕ್ಕಾಗಿ <br> ಡೆಸ್ಕ್‌ಟಾಪ್ / ಮೇಜು ಗಣಕ ಬಳಸಿ.
        </div>
        <div class="warning-text-english">
            Use desktop for better experience.
        </div>
    </div>
</div>

<!-- Custom Cursor Element -->
<div id="custom-cursor"></div>

<!-- HOME SCREEN LAYER -->
<div id="home-screen"></div>

<!-- SCROLL VIEWPORT (Masks the content) -->
<div id="scroll-viewport">
    <!-- SCROLL TRACK (Moves horizontally) -->
    <div id="scroll-track">

        <!-- SECTION 1: MAIN HOME CONTENT (Original) -->
        <div class="scroll-section home-section">

            <!-- LEFT TEXT (Original Position) -->
            <div class="loading-text-left">ಸಿರಿಗನ್ನಡಂ ಗೆಲ್ಗೆ &nbsp; • &nbsp; ಸಿರಿಗನ್ನಡಂ ಬಾಳ್ಗೆ</div>

            <!-- CENTER: Logo Container -->
            <div class="container" id="interaction-container">
                <!-- Wreath Animation Container -->
                <div id="wreath-animation"></div>

                <!-- NEW WRAPPER: Groups Logo and Below Texts together -->
                <div class="main-content-wrapper">

                    <div class="logo-wrapper" id="logoWrapper">
                        <!-- SVG injected here by JS -->
                    </div>

                    <!-- MAIN SEQUENCE CONTENT -->
                    <div class="final-sequence-content">
                        <!-- Text Wrapper: Shrinks to fit Title, used for alignment -->
                        <div class="text-anchor">
                            <!-- This text transforms into the Title -->
                            <div class="welcome-text">ನಿಮಗೆ<br>ಆತ್ಮೀಯ ಸ್ವಾಗತ.</div>

                            <!-- Dictionary Elements (Absolute positioned relative to anchor) -->
                            <div class="def-group">
                                <div class="def-phonetic">♪ kannaḍiga</div>
                                <div class="def-noun">noun</div>
                                <div class="def-desc">a man whose mother tongue is Kannaḍa;</div>
                                <div class="def-desc">a man belonging to Karnāṭaka.</div>
                            </div>
                        </div>

                        <!-- Button (Disappears on click) -->
                        <button class="enter-button" onclick="enterSite()">ಪ್ರವೇಶಿಸಿ</button>
                    </div>

                </div>
            </div>

            <!-- BOTTOM TEXT -->
            <div class="bottom-text" id="loadingCounter">೦೦</div>

            <!-- RIGHT TEXT -->
            <div class="loading-text-right">ಕನ್ನಡಿಗ</div>

        </div>

        <!-- SECTION 2: Placeholder (For scroll testing) -->
        <div class="scroll-section placeholder-section">
            <h2 class="text-4xl font-bold opacity-20">Section 02</h2>
            <p class="mt-4 opacity-40">Scroll or Drag to see this area.</p>
        </div>

        <!-- SECTION 3: Placeholder (For scroll testing) -->
        <div class="scroll-section placeholder-section">
            <h2 class="text-4xl font-bold opacity-20">Section 03</h2>
        </div>

    </div>
</div>

<!-- External Script -->
<script src="script.js"></script>
</body>
</html>
